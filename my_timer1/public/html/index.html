<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My_Timer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <h1><center>Welcome to My_Timer</center></h1>
  <div class ="container">
    <div class="row">
      <div class = "well col-md-8 col-lg-8 col-md-offset-2 col-sm-offset-3 col-xs-offset-3">
        <h1 id = "timer">
          <span id="minutes">24</span>:<span id ="seconds">55</span>
        </h1>
      </div>
    </div>
  </div>

    <button type="button" id='start' class="btn1">START</button>
    <button type="button" id='pauseBtn' class="btn2">PAUSE</button>
    <button type="button" class='btn3' id='breakBtn' disabled>BREAK</button>

  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
